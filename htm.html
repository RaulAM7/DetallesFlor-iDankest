<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sincronización de Letras e Imágenes</title>
  <style>
    #galery {
      width: 300px;
      height: auto;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #lyrics {
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .titulo {
      font-size: 32px;
      opacity: 1;
      transition: opacity 3s ease-in-out;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="audio" src="/sound/ChristianBasso&HaienQiu-Flowers.mp3" autoplay></audio>
  <div id="lyrics"></div>
  <img id="galery" src="" alt="Galería de Imágenes">
  <div class="titulo">Título de la Canción</div>

  <script>
    var audio = document.querySelector("audio");
    var lyrics = document.querySelector("#lyrics");
    let galery = document.querySelector("#galery");

    // Array de letras con tiempo
    var lyricsData = [
      { text: "At the time", time: 15 },
      { text: "The whisper of birds", time: 18 },
      { text: "Lonely before the sun cried", time: 27 },
      { text: "Fell from the sky", time: 32 },
      { text: "Like water drops", time: 33 },
      { text: "Where I'm now? I don't know why", time: 41 },
      { text: "Nice butterflies in my hands", time: 47 },
      { text: "Too much light for twilight", time: 54 },
      { text: "In the mood for the flowers love", time: 59 },
      { text: "That vision", time: 67 },
      { text: "Really strong, blew my mind", time: 72 },
      { text: "Silence Let me see what it was", time: 78 },
      { text: "I only want to live in clouds", time: 83 },
      { text: "Where I'm now? I don't know why", time: 91 },
      { text: "Nice butterflies in my hands", time: 97 },
      { text: "Too much light for twilight", time: 104 },
      { text: "In the mood for the flowers love", time: 108 },
      { text: "At the time", time: 144 },
      { text: "The whisper of birds", time: 148 },
      { text: "Lonely before the sun cried", time: 153 },
      { text: "Fell from the sky", time: 158 },
      { text: "Like water drops", time: 164 },
      { text: "Where I'm now? I don't know why", time: 169 },
      { text: "Nice butterflies in my hands", time: 176 },
      { text: "Too much light for twilight", time: 183 },
      { text: "In the mood for the flowers", time: 188 },
      { text: "Love.", time: 140 }
    ];

    // Array de imágenes con tiempo
    const imgData = [
      { time: 5, img: 'https://lh3.googleusercontent.com/pw/AP1GczOzr7sz0kuS-uMfthFWbY7o-nz9BL52vQhFcoVkpPiSXvXnJtbBvmrO2C4MiKyNUoi7b4wvJ80Qnw7_ksxEHrOiWL6duKeO6ui_pz5_CmrO1HoIecES-F0T8_HG_MnHjU9SBkOPWnrvLNJkeVO7cwvN=w992-h1323-s-no?authuser=0' },
      { time: 8, img: 'https://lh3.googleusercontent.com/pw/AP1GczPauHq2tqZLQGrkYJ0rSH0VA088ozXRzo3fcF0DgKm99a6OirAU9fGwHjQqcLDMTIrvG2vn6lhfS_qpCAfxFrSO6o1vBfK9M8t8qv9Nl4-uAUj7G9CkvAl_OKdIlUhRVXBwqhJx-Cp2SDOMaoq8yXWt=w728-h971-s-no?authuser=0' }
    ];

    // Función para animar letras
    function updateLyrics() {
      let time = Math.floor(audio.currentTime);
      let currentLine = lyricsData.find(
        (line) => time >= line.time && time < line.time + 6
      );

      if (currentLine) {
        let fadeInDuration = 0.1;
        let opacity = Math.min(1, (time - currentLine.time) / fadeInDuration);

        lyrics.style.opacity = opacity;
        lyrics.innerHTML = currentLine.text;
      } else {
        lyrics.style.opacity = 0;
        lyrics.innerHTML = "";
      }

      requestAnimationFrame(updateLyrics);
    }

    // Función para animar imágenes
    const updateImagen = () => {
      let time = Math.floor(audio.currentTime);

      let currentImage = imgData.find(
        (line) => time >= line.time && time < line.time + 6
      );

      if (currentImage) {
        if (galery.src !== currentImage.img) {
          galery.style.opacity = 0;
          setTimeout(() => {
            galery.src = currentImage.img;
            galery.style.opacity = 1;
          }, 500);
        }
      } else {
        galery.style.opacity = 0;
      }

      requestAnimationFrame(updateImagen);
    };

    // Inicia la animación cuando el audio empiece
    audio.addEventListener('play', () => {
      requestAnimationFrame(updateLyrics);
      requestAnimationFrame(updateImagen);
    });

    // Función para ocultar el título después de 216 segundos
    function ocultarTitulo() {
      var titulo = document.querySelector(".titulo");
      titulo.style.animation = "fadeOut 3s ease-in-out forwards";
      setTimeout(function () {
        titulo.style.display = "none";
      }, 3000); // Espera 3 segundos antes de ocultar completamente
    }

    // Llama a la función después de 216 segundos (216,000 milisegundos)
    setTimeout(ocultarTitulo, 216000);
  </script>

</body>
</html>
